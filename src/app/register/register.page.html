<ion-content>
  <figure class="ion-padding ion-text-center">
    <img src="assets/img/logo.png" />
  </figure>

  <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div *ngIf="nameField.hasError(validation.type) && 
                    (nameField.dirty || nameField.touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input formControlName="lastName"></ion-input>
    </ion-item>

    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="lastNameField.hasError(validation.type) && 
                    (lastNameField.dirty || lastNameField.touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="emailField.hasError(validation.type) && 
                    (emailField.dirty || emailField.touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label>Contrase√±a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf="passwordField.hasError(validation.type) &&
                    (passwordField.dirty || passwordField.touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    {{ errorMessage }}

    <ion-button type="submit" expand="full" shape="round" 
                color="success" [disabled]="registerForm.invalid">
      Registrar
    </ion-button>
  </form>
</ion-content>
