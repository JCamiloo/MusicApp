<ion-header>
  <ion-toolbar>
    <ion-title>Deporte</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <agm-map  *ngIf="currentLocation" 
           [latitude]="currentLocation.lat" 
           [longitude]="currentLocation.lng"
           [zoom]="defaultZoom">
    
    <agm-marker [latitude]="currentLocation.lat" 
                [longitude]="currentLocation.lng"
                iconUrl="assets/img/bike.png">
    </agm-marker>

    <agm-polyline [strokeColor]="'red'" *ngIf="coordinates">
      <agm-polyline-point *ngFor="let coords of coordinates"
                          [latitude]="coords.lat"
                          [longitude]="coords.lng">
      </agm-polyline-point>
    </agm-polyline>
 </agm-map>
</ion-content>
