<ion-split-pane contentId="menu-content">
  <ion-menu side="start" contentId="menu-content">
    
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item (click)="goTo('home')"> 
          <ion-icon name="home" color="success" slot="start"></ion-icon>
          Inicio 
        </ion-item>

        <ion-item (click)="goTo('sports')"> 
          <ion-icon name="bicycle" color="success" slot="start"></ion-icon>
          Deporte 
        </ion-item>

        <ion-item (click)="goTo('settings')"> 
          <ion-icon name="settings" color="success" slot="start"></ion-icon>
          Ajustes 
        </ion-item>

        <ion-item (click)="logout()"> 
          <ion-icon name="log-out" color="success" slot="start"></ion-icon>
          Salir 
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-split-pane>
